spring:
  application:
    name: ${APP_NAME:lanchonete}
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:create-drop}
    show-sql: ${SHOW_SQL:true}
  datasource:
    url: ${URL_DATABASE:jdbc:mysql://localhost:3307/lanchonete}
    username: ${USER_DATABASE:user}
    password: ${PASSWORD_DATABASE:pass}
    driver-class-name: com.mysql.cj.jdbc.Driver

server:
  port: ${APP_PORT:8080}

env:
  development: true

client:
  produto:
    url: 'http://localhost:5050/produto'